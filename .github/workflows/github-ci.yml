name: Java CI Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Repository-Code auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # Java installieren
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Build-Verzeichnis erstellen und kompilieren
      - name: Compile Java files
        run: |
          mkdir -p bin
          javac -d bin src/*.java

      # Testlauf (f√ºhrt dein Main-Programm aus)
      - name: Run tests
        run: |
          echo "Starte manuelle Tests..."
          java -cp bin Main
